# -----------------------------------------------------------------------------
# Scanner Settings - Symbols to scan for opportunities
# -----------------------------------------------------------------------------
scanner:
  enabled: true
  scan_interval_seconds: 60
  watchlists_to_scan:
    - nifty50
    - banknifty

  # Filters for scanner
  filters:
    min_price: 100
    max_price: 50000
    min_volume: 100000
    exclude_symbols:
      - NSE:ADANIENT  # Example: exclude specific symbols

